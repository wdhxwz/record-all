<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目名称-首页</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="libs/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="libs/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="libs/AdminLTE/dist/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="libs/morris.js/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="libs/jvectormap/jquery-jvectormap.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="libs/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="libs/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

     <link rel="stylesheet" href="css/gview.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div id="app" v-cloak>
    <div class="wrapper">
        <!-- 顶部区域 -->
        <header class="main-header">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>logo</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>项目名称</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- 用户信息 -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="libs/AdminLTE/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                                <span class="hidden-xs">用户名</span>
                            </a>
                        </li>
                        <!-- 退出按钮 -->
                        <li>
                            <a href="#" data-toggle="control-sidebar"><i class="fa fa-sign-out"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- 左边菜单 -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <sidebar-menu :menus="menus"></sidebar-menu>
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- 内容区域 -->
        <div class="content-wrapper">
            <div class="gview-iframe-wrapper">
                <iframe class="gview-iframe" :src="iframeSrc"></iframe>
            </div>
        </div>

        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->
</div>
<!-- jQuery 3 -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="libs/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="libs/raphael/raphael.min.js"></script>
<script src="libs/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script src="libs/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="libs/jvectormap/jquery-jvectormap.js"></script>
<!-- jQuery Knob Chart -->
<script src="libs/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="libs/moment/min/moment.min.js"></script>
<script src="libs/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="libs/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="libs/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="libs/AdminLTE/dist/js/adminlte.min.js"></script>
<!-- Vue -->
<script src="libs/Vue/dist/vue.min.js"></script>
<!-- axios for http request -->
<script src="libs/others/axios.min.js"></script>
<script src="script/menuList.js"></script>
<script src="script/components/sidebar-menu.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            menus: [],
            iframeSrc: ""
        },
        created: function () {
            this.menus = menuList;
        },
        mounted: function () {
            this.menus = menuList;
            this.iframeSrc = "test.html";
        },
        methods: {

        }
    });
</script>


</body>
</html>
