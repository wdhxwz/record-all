<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>项目-登录</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/libs/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/libs/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <!--    <link rel="stylesheet" href="/libs/plugins/iCheck/square/blue.css">-->
    <!-- Vue -->
    <script src="/libs/Vue/dist/vue.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- toastr 消息提示框 -->
    <link rel="stylesheet" href="/libs/others/toastr.min.css">
    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box" id="app">
    <div class="login-logo">
        <a><b>{{productName}}</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录以开启旅程</p>
        <!--<form>-->
        <div class="form-group has-feedback">
            <input v-model="userName" type="text" class="form-control" placeholder="登录账号">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input v-model="password" type="password" class="form-control" placeholder="登录密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" v-model="rememberMe">记住我
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button v-on:click="login"
                        class="btn btn-primary btn-block btn-flat">登录
                </button>
            </div>
            <!-- /.col -->
        </div>
        <!-- </form>-->

        <a href="forgetPassword.html">忘记密码</a><br>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/libs/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<!--<script src="/libs/plugins/iCheck/icheck.min.js"></script>-->
<!-- js md5 -->
<script src="/libs/others/md5.min.js"></script>
<!-- axios for http request -->
<script src="/libs/others/axios.min.js"></script>
<!-- toastr for message tip -->
<script src="/libs/others/toastr.min.js"></script>
<script src="/script/config.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userName: "",
            password: "",
            rememberMe: false,
            productName: ""
        },
        created: function () {
            var self = this;
            toastr.options = {
                positionClass: "toast-top-center",
                showDuration: 5,
                hideDuration: 0
            };
            axios.get("/product/info?productId=" + config.productId)
                .then(function (response) {
                    var data = response.data;
                    if (data && data.code === 200 && data.data) {
                        self.productName = data.data;
                    } else {
                        self.productName = config.defaultProductName;
                    }
                }).catch(function (error) {

            })
        },
        methods: {
            login: function () {
                if (!this.checkLoginParam()) {
                    return false;
                }
                axios.post("/user/login", {
                    userName: this.userName,
                    password: md5(this.password),
                    rememberMe: this.rememberMe
                }).then(function (response) {
                    var data = response.data;
                    if (data && data.code === 200) {
                        window.location="/index.html";
                    } else {
                        toastr.clear();
                        toastr.info(data.message);
                    }
                }).catch(function (error) {
                    console.error(error);
                });
            },
            checkLoginParam: function () {
                toastr.clear();
                if ($.trim(this.userName) === "") {
                    toastr.warning("请填写用户名");
                    return false;
                }
                if ($.trim(this.password) === "") {
                    toastr.warning("请输入登录密码");
                    return false;
                }
                return true;
            }
        }
    });
</script>
</body>
</html>
